<!DOCTYPE html>
{% extends "gyms.html" %}
{% block body %}
 
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_gym/{{gym.id}}" method="POST">
          <div class="form-group">
            <input type="text" name="gym_nameInput" value="{{gym.gym_name}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="gym_addressInput" value="{{gym.gym_address}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="gym_zipInput" value="{{gym.gym_zip}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="gym_cityInput" value="{{gym.gym_city}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="gym_stateInput" value="{{gym.gym_state}}" class="form-control">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" value="Update Gym" name="Update_Gym">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
 
{% endblock %}
